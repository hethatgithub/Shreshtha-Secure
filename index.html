<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    .tab-container {
      border-top: 4px solid #e0e0e0;
    }

    .tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .tab.active {
      background-color: #f4b321;
      color: white;
    }

    .tab-content {
      padding: 10px 0;
    }

    .tab-content h2 {
      margin-bottom: 5px;
    }

    .logos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .logo-wrapper {
      cursor: pointer;
      text-align: center;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .logo-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .logo-wrapper img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      width: 420px;
      max-width: 95%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-logo {
      width: 140px;
      margin-bottom: 15px;
    }

    .modal-content h3 {
      margin: 10px 0 20px;
      font-size: 20px;
      color: #333;
      border-bottom: 2px solid #f4b321;
      display: inline-block;
      padding-bottom: 5px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      text-align: left;
      margin-bottom: 20px;
    }

    .options label {
      background: #f9f9f9;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .options label:hover {
      background: #f4f4f4;
    }

    .modal-actions {
      display: flex;
      justify-content: space-around;
    }

    .modal-actions button {
      padding: 10px 22px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    .modal-actions button:first-child {
      border: 2px solid #f4b321;
      background: white;
      color: #f4b321;
    }

    .modal-actions button:first-child:hover {
      background: #fff3da;
    }

    .modal-actions button:last-child {
      background: #f4b321;
      color: white;
    }

    .modal-actions button:last-child:hover {
      background: #dcae2c;
    }

    @media (max-width: 600px) {
      .modal-content {
        width: 90%;
        padding: 20px;
      }

      .options {
        grid-template-columns: 1fr;
      }

      .modal-logo {
        width: 100px;
      }

      .modal-actions {
        flex-direction: column;
        gap: 10px;
      }

      .modal-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    window.onclick = function(event) {
      const modals = document.querySelectorAll(".modal");
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    };
  </script>

</html>
